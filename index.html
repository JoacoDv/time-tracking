<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Time tracking dashboard</title>

</head>
<body>

  <main>
    <section class="user">
      <div class="user-panel">
        <img src="images/image-jeremy.png" alt="">
        <div class="user-name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>  
      <div class="menu">
        <label>
          <input type="checkbox" id="daily">Daily
        </label>
        <label >
          <input type="checkbox" id="weekly">Weekly
        </label>
        <label>
          <input type="checkbox" id="monthly">Monthly
        </label>
      </div>
    </section>

    <section id="work">
      <img src="./images/icon-work.svg" alt="">
      <div class="Work padding">
        <div class="container">
          <h3>Work</h3>
          <div class="ellipsis-container">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
          </div>
        </div>
        <div class="hrs">
          <h2>5hrs</h2> <!-- daily -->
          <p>Previous - 7hrs</p> <!-- daily -->
        </div>
        </div> 
    </section>

    <section id="play">
      <img src="./images/icon-play.svg" alt="">
      <div class="Play padding">
        <div class="container">
          <h3>Play</h3>
          <div class="ellipsis-container">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
          </div>
        </div>
        <div class="hrs">
          <h2>1hr</h2> <!-- daily -->
          <p>Previous - 2hrs</p> <!-- daily -->
        </div>
      </div>
    </section>

    <section id="study">
      <img src="./images/icon-study.svg" alt="">
      <div class="Study padding">
        <div class="container">
          <h3>Study</h3>
          <div class="ellipsis-container">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
          </div>
        </div>
        <div class="hrs">
          <h2>0hrs</h2> <!-- daily -->
          <p>Previous - 1hr </p><!-- daily -->
        </div>
      </div>
    </section>

      <section id="exercise">
        <img src="./images/icon-exercise.svg" alt="">
        <div class="Exercise padding">
          <div class="container">
            <h3>Exercise</h3>
            <div class="ellipsis-container">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="hrs">
            <h2>1hr</h2> <!-- daily -->
            <p>Previous - 1hr</p> <!-- daily -->
          </div>
        </div>
      </section>

      <section id="social">
        <img src="./images/icon-social.svg" alt="">
        <div class="Social padding">
          <div class="container">
            <h3>Social</h3>
            <div class="ellipsis-container">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="hrs">
            <h2>1hr</h2> <!-- daily -->
            <p>Previous - 3hrs</p> <!-- daily -->
          </div>
        </div>
      </section>

      <section id="selfcare">
        <img src="./images/icon-self-care.svg" alt="">
        <div class="Self Care padding">
          <div class="container">
            <h3>Self Care</h3>
            <div class="ellipsis-container">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
              <img class="ellipsis" alt="" src="./images/icon-ellipsis.svg">
            </div>
          </div>
          <div class="hrs">
            <h2>0hrs</h2> <!-- daily -->
            <p>Previous - 1hr</p> <!-- daily -->
          </div>
        </div>
      </section>
  
  </main>
  
  <script src="main.js"></script>
</body>
</html>
